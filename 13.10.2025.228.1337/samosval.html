
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Галерея НАСА</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
      background: #f0f0f0;
    }
    .content {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .item {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    .item h2 {
      margin: 0 0 8px 0;
      font-size: 1.5em;
      color: #333;
    }
    .item p {
      margin: 0;
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Галерея космоса NASA</h1>
  <div class="content"></div>
  <script src="samosval.js"></script>
  <script>
    const content = document.querySelector('.content');
    nasaPics.forEach(pic => {
      const div = document.createElement('div');
      div.classList.add('item');
      const img = document.createElement('img');
      img.src = pic.url;
      img.alt = pic.title;
      const h2 = document.createElement('h2');
      h2.textContent = pic.title;
      const p = document.createElement('p');
      p.textContent = pic.explanation;
      div.appendChild(img);
      div.appendChild(h2);
      div.appendChild(p);
      content.appendChild(div);
    });
  </script>
</body>
</html>
