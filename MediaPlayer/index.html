<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>MediaPlayer</title>
<link rel="stylesheet" href="style.css">
</head>
<body background=".//img/i.webp">
<div class="player-container">
<video id="videoPlayer" controls width="640" height="360">
<source src=".//img/Лекция 11. Работа с медиа.mp4" type="video/mp4">
</video>

<div class="controls">
<button id="playPauseBtn"><img src=".//img/play.png" width="25" height="25"></button>
<input type="range" min="0" max="100" value="0" step="any" id="progressBar"/>
<span id="currentTime">00:00</span>/<span id="duration">00:00</span>
<input type="range" min="0" max="1" value="1" step="0.01" id="volumeControl"/>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
